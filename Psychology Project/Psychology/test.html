<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <h1 style="color: #69a045;">BMI Calculator</h1>
        <div class="calculator">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter height (cm)" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter weight (kg)" required>

            <button id="btn_click">Calculate BMI</button>

            <div style="color: #fefefe;" id="result"></div>
            <div style="color: #fefefe;" id="verdict"></div>
            <div style="color: #fefefe;" id="Category"></div>
        </div>
    </div>
<script>
        document.getElementById('btn_click').addEventListener('click',function(ev){
            let weight=document.getElementById('weight').value
            let height=document.getElementById('height').value
            height=height/100
            console.log(height)
            let BMI=(weight/(height*height))
           // console.log(BMI)
            document.getElementById('result').innerHTML = `BMI:  ${BMI}`;

            if (BMI>=40) {
                document.getElementById('Category').innerHTML = `Category: Overweight`;
                document.getElementById('verdict').innerHTML = `Verdict:  Obese class 3`;
            }
            if (BMI>=35 && BMI<=39.9) {
                document.getElementById('Category').innerHTML = `Category: Overweight`;
                document.getElementById('verdict').innerHTML = `Verdict:  Obese class 2`;
            }
            if (BMI>=30 && BMI<=34.9) {
                document.getElementById('Category').innerHTML = `Category: Overweight`;
                document.getElementById('verdict').innerHTML = `Verdict:  Obese class 1`;
            }
            if (BMI>=25 && BMI<=29.9) {
                document.getElementById('Category').innerHTML = `Category: Overweight`;
                document.getElementById('verdict').innerHTML =` Verdict:  Obese`;
            }
            if (BMI>=18.5 && BMI<=24.9) {
                document.getElementById('Category').innerHTML = `Category: Normal`;
                document.getElementById('verdict').innerHTML = `Verdict:  Healthy`;
            }
            if (BMI>=17 && BMI<=18.4) {
                document.getElementById('Category').innerHTML = `Category: Underweight`;
                document.getElementById('verdict').innerHTML = `Verdict:  Not Healthy`;
            }
            if (BMI>=16 && BMI<=16.9) {
                document.getElementById('Category').innerHTML = `Category: Underweight`;
                document.getElementById('verdict').innerHTML = `Verdict:  Severely Underweight`;
            }
            if (BMI<=15.9) {
                document.getElementById('Category').innerHTML = `Category: Underweight`;
                document.getElementById('verdict').innerHTML = `Verdict:  Very Severely Underweight`;
            }
        })
    </script>
    
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url('bmiback.jpg'); /* Add the path to your background image */
    background-size: cover;
    background-position: center;
}

.container {
    text-align: center;
}

.calculator {
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0); /* Semi-transparent white background */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0);
}

label {
    display: block;
    margin-bottom: 8px;
    color: #3333331c; /* Dark text color */
}

input {
    width: 100%;
    padding: 8px;
    margin-bottom: 16px;
    border: 1px solid #cccccc1d; /* Light border color */
}

button {
    background-color: #4caf50;
    color: #fff;
    padding: 10px;
    border: none;
    width: 100%;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

.result-card {
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            transition: background-color 0.3s ease-in-out;
        }

        .result-category {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .result-value {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .result-verdict {
            font-size: 18px;
        }
    </style>
</body>
</html>
