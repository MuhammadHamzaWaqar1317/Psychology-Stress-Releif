<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('young.webp') center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<form autocomplete="off">
    <h2>Sign Up</h2>
    <label for="Username">Username:</label>
    <input type="text" id="Username" name="Username" required>
	
    <label for="email">Email:</label>
    <input type="email" id="Email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="Password" name="password" required>

    <button type="submit" id="btn_click">Sign Up</button>
</form>


<script>
    document.getElementById('btn_click').addEventListener('click',function(ev){
            alert("dgsff")
        ev.preventDefault()
        let newObj={
            UserName:document.getElementById('Username').value,
            Email:document.getElementById('Email').value,
            Password:document.getElementById('Password').value
        }

        /*         Uncomment to Establish Database
        let Database_initialize=[]
        Database_initialize.push(newObj)
        localStorage.setItem('userdata',JSON.stringify(Database_initialize))
        return */

        let pass_length=newObj.Password
        if (pass_length.length<8) {
            alert("Password Should Consist of atleast 8 Characters")
            return
        }
        
        let retrievedJsonString = localStorage.getItem('userdata');
        let Database_obj=JSON.parse(retrievedJsonString)
        //console.log(tt[1])
        let Append_Data=[]
        for (const iterator of Database_obj) {
            if (newObj.Email==iterator.Email) {
                alert("Email Already in Use")
                return
            }
            Append_Data.push(iterator)
        }
        
        Append_Data.push(newObj)
     
        
        localStorage.setItem('userdata',JSON.stringify(Append_Data))
        //let asrr=JSON.parse(localStorage.getItem('userdata'))
        //console.log(arr.length)
        window.location.replace("AfterSignup.html")
        document.querySelector.reset()
        
        })
</script>



</body>
</html>
